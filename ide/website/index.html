<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/boxes.css">
    <link rel="stylesheet" href="css/nav.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script language="javascript" type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script language="javascript" type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/clike/clike.min.js"></script>
    <script language="javascript" type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/gas/gas.min.js"></script>

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    </link>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/idea.min.css">
    </link>

</head>

<body style="font-family: 'Courier New', monospace;">

    <ul class="nav">
        <li><i title="compile" class="fa fa-check-circle navli" aria-hidden="true" style="font-size:30px;color:white;"
                onclick="comms.compile()"></i></li>
            <li><i title="compile and run" class="fa fa-arrow-circle-right navli" aria-hidden="true"
                    style="font-size:30px;color:white;" onclick="comms.compileAndRun()"></i></li>
            <li><i title="compile and debug" class="fa fa-bug navli" aria-hidden="true"
                    style="font-size:30px;color:white;" onclick="comms.debug()"></i></li>
    </ul>
    <div class="container" >
        <div class="container__left"
            style="width: 11%; overflow-y: scroll; overflow-x: hidden;  height: 100%;border: 2px solid var(--env); border-top: none; background-color: #c2c2c2;"
            id="zone_files">Files</div>
        <div class="resizer" data-direction="horizontal"></div>
        <div class="container__right">
            <div class="container">
                <!-- #region CODE -->
                <div id="zone_code" class="container__left" style="min-width: 70%; max-width:70%; overflow-y: scroll">
                    <div style="display: grid; width: 100%;height: 100%;">
                        <div style="grid-column: 1;grid-row: 1;direction: rtl;" class="unselectable">
                            <textarea id="highlight" name="code" class="unselectable"></textarea>
                        </div>
                        <div style="grid-column: 1;grid-row: 1;">
                            <textarea id="code" name="code"></textarea>
                        </div>
                    </div>
                </div>
                <div class="saveIcon" id="saveIcon"> ‚óè </div>
                <div class="undoredo">
                    <i title="undo" class="fa fa-undo" aria-hidden="true" style="font-size:20px;color:white;" onclick="editor.undo()"></i></li>
                    <i title="undo" class="fas fa-redo" aria-hidden="true" style="font-size:20px;color:white;" onclick="editor.redo()"></i></li>
                </div>
                <!-- #endregion -->
                <div class="resizer" data-direction="horizontal"></div>
                <div class="container__right2" style="border-bottom: 2px solid var(--env); border-right: 2px solid var(--env);">
                    <div class="container__top" id="zone_terminal_correspondent" style="height: 50%; width: 100%;">
                        <textarea id="assembly" name="code"></textarea>
                    </div>
                    <div class="resizer" data-direction="vertical"></div>
                    <div class="container__bottom" id="zone_terminal">
                        <table style="height: 100%;border-collapse: collapse;">
                            <tr>
                                <td valign="top">
                                    <div id="main">
                                        <textarea style="height:50vh;width:100%;font-size: 17px;"
                                            id="zone_terminal_ta"></textarea>
                                        </code>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td valign="bottom">
                                    <div class="term">
                                        <input style="width:40%;margin: 5px;">
                                        <button class="term">send</button>
                                        <button class="term" onclick="hide('terminal')">close</button>
                                        <button class="term" onclick="clearTerm()">clear</button>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/showhide.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/comms.js"></script>
    <script src="js/fileViewer.js"></script>
    <script src="js/save.js"></script>
</body>

</html>
